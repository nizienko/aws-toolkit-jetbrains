plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'software.aws.toolkits'
version '1.13-SNAPSHOT-192'

repositories {
    mavenCentral()
    maven { url = "https://jetbrains.bintray.com/intellij-third-party-dependencies" }
}

def fixturesVersion = "1.1.18"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("com.intellij.remoterobot:remote-robot:$remoteRobotVersion")
    implementation("com.intellij.remoterobot:remote-fixtures:$fixturesVersion")
    implementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}
